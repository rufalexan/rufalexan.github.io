<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alexander Ruf</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Navigation -->
<nav class="topnav navbar-style">
  <a href="#" onclick="loadPage('start.md')"></a>
  <a href="#" onclick="loadPage('about.md')">About</a>
  <a href="#" onclick="loadPage('research.md')">Research</a>
  <a href="#" onclick="loadPage('cv.md')">CV</a>
</nav>

<!-- Page Content -->
<div class="page">
  <div id="content" class="left"></div>
</div>

<!-- Footer -->
<footer class="navbar-style">
  rufalexan@gmail.com · rufalexan.github.io · 
  <a href="https://www.linkedin.com/in/YOURNAME" class="icon">in</a> · 
  <a href="https://scholar.google.com/citations?user=YOURID" class="icon">GS</a>
</footer>

<!-- Markdown Loader -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
function loadPage(file) {
  fetch(file + "?t=" + Date.now())
    .then(r => r.text())
    .then(md => {
      const html = marked.parse(md);
      const parts = html.split("<!--SPLIT-->");
      document.getElementById("content").innerHTML = parts[0] || html;
    });
}

// Load start page by default
loadPage("start.md");
</script>

<!-- Show nav/footer on any movement or touch -->
<script>
let navTimeout;

function showNav() {
  document.querySelectorAll('.navbar-style').forEach(nav => {
    nav.classList.add('active');
  });

  clearTimeout(navTimeout);
  navTimeout = setTimeout(() => {
    document.querySelectorAll('.navbar-style').forEach(nav => {
      nav.classList.remove('active');
    });
  }, 2000); // hide after 2 seconds of inactivity
}

document.addEventListener('mousemove', showNav);
document.addEventListener('touchstart', showNav);
</script>

</body>
</html>
