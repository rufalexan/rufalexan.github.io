<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alexander Ruf</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="_style.css">
</head>
<body>

<nav class="topnav">
  <a href="#" onclick="loadPage('home.md')">Home</a>
  <a href="#" onclick="loadPage('research.md')">Research</a>
  <a href="#" onclick="loadPage('cv.md')">CV</a>
  <a href="#" onclick="loadPage('teaching.md')">Teaching</a>
</nav>

<div class="page">
  <div class="left" id="sidebar"></div>
  <div class="right" id="content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
function loadPage(file) {
  fetch(file)
    .then(r => r.text())
    .then(md => {
      const html = marked.parse(md);
      const parts = html.split("<!--SPLIT-->");
      document.getElementById("sidebar").innerHTML = parts[0] || "";
      document.getElementById("content").innerHTML = parts[1] || html;
    });
}

loadPage("home.md");
</script>

</body>
</html>
