<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alexander Ruf</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Markdown parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- FontAwesome for professional icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Top Navigation -->
<nav class="topnav navbar-style" id="topnav"></nav>

<!-- Page Content -->
<div class="page">

  <!-- Landing Section -->
  <section id="start" class="left-section">
    <strong class="name">Alexander Ruf</strong>
    <img src="20260112_cvPic.png" class="profile">
    <strong>Teacher</strong><br>
    <strong>Researcher</strong>
    (Analytical Chemistry, Computational Chemistry, Astrochemistry, Data Science)<br><br>
    <img src="20250220_thisWorkshop.png" class="pic"><br><br><br>
  </section>

  <!-- Dynamic Sections Container -->
  <div id="sections-container"></div>

</div>

<!-- Footer -->
<footer class="navbar-style" id="footer">
  <a href="mailto:rufalexan@gmail.com"><i class="fa-solid fa-envelope"></i> rufalexan@gmail.com</a> 
  <a href="https://rufalexan.github.io"><i class="fa-solid fa-globe"></i> rufalexan.github.io</a> 
  <a href="https://www.linkedin.com/in/rufalexan/"><i class="fab fa-linkedin"></i> Linkedin</a> 
  <a href="https://scholar.google.com/citations?hl=en&user=76kCiC8AAAAJ&view_op=list_works&sortby=pubdate"><i class="fa-solid fa-graduation-cap"></i> Google Scholar</a>
  <a href="https://github.com/rufalexan"><i class="fab fa-github"></i> GitHub</a>  
</footer>

<script>
// -------------------- Section content --------------------
const sectionData = [
  { id: "about", md: `
I am a physical and theoretical chemist working at the interface of astrochemistry,
molecular spectroscopy, and data-driven chemical network science.
My research focuses on understanding how molecular complexity emerges and evolves
in astrophysical environments, combining high-resolution experiments,
computational modeling, and FAIR data infrastructures.
` },
  { id: "research", md: `
A central contribution of my work is the development of data-driven chemical
network approaches for high-dimensional astrochemical data.
These methods move beyond target-based molecule lists and allow chemical
complexity, reaction pathways, and molecular diversity to be quantified
across laboratory, space-mission, and telescope datasets.

My work integrates laboratory spectroscopy, mass spectrometry,
quantum chemistry, and graph-based analytics to build predictive models
of chemical evolution in interstellar and planetary environments.

**FAIR Data & Open Science**:  
I actively develop FAIR-compliant data and software infrastructures
for astrochemistry and molecular spectroscopy, enabling reproducible,
machine-readable, and interoperable chemical knowledge.
My research group integrates experimental data, computational results,
and network models into open and reusable scientific resources.
` },
  { id: "CV", md: `
- ORIGINS Excellence Cluster — Principal Investigator, Helmholtz Institute · TUM · LMU · Harvard CfA · University of Bern  
- ACS Astrochemistry Dissertation Award  
- International fellowships and space-mission collaborations
` }
];

// Helper: derive title from ID
function titleFromId(id) {
  return id.charAt(0).toUpperCase() + id.slice(1);
}

// -------------------- Generate Topnav --------------------
const topnav = document.getElementById("topnav");
sectionData.forEach(sec => {
  const a = document.createElement("a");
  a.href = `#${sec.id}`;
  a.textContent = titleFromId(sec.id);
  topnav.appendChild(a);
});

// -------------------- Generate Sections --------------------
const container = document.getElementById("sections-container");
sectionData.forEach(sec => {
  const sectionEl = document.createElement("section");
  sectionEl.id = sec.id;
  sectionEl.className = "left-section";
  sectionEl.innerHTML = `<h2>${titleFromId(sec.id)}</h2><div class="md-content"></div>`;
  container.appendChild(sectionEl);
  sectionEl.querySelector(".md-content").innerHTML = marked.parse(sec.md);
});

// -------------------- Show nav/footer on movement/touch --------------------
let navTimeout;
function showNav() {
  document.querySelectorAll('.navbar-style').forEach(nav => nav.classList.add('active'));
  clearTimeout(navTimeout);
  navTimeout = setTimeout(() => {
    document.querySelectorAll('.navbar-style').forEach(nav => nav.classList.remove('active'));
  },2000); //  seconds timeout
}
document.addEventListener('mousemove', showNav);
document.addEventListener('touchstart', showNav);
</script>

<!-- -------------------- CSS -------------------- -->
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 25pt;
  background: #fff;
  color: #111;
}

/* Landing name black box */
.name {
  font-size: 70pt;
  font-weight: bold;
  display: block;
  text-align: center;
  color: #fff;
  background-color: #000;
  padding: 1rem 2rem;
  margin-top: 2cm;
  margin-bottom: 4cm;
  border-radius: 0.3rem;
}

/* Landing subline text left-aligned */
#start strong:not(.name) {
  text-align: left;
  display: block;
  margin-bottom: 0.5em;
  color: #444;
}

/* Sections container width and spacing */
.left-section {
  padding: 80px 10%;
  max-width: 1400px;
  text-align: left;
  margin: 0 auto 300px auto; /* vertical spacing between sections */
  scroll-margin-top: 80px;
}

/* Markdown content justified */
#sections-container p,
#sections-container li {
  text-align: justify;
  text-align-last: left;
  line-height: 1.6;
}

/* Section titles */
.left-section h2 { font-size: 40pt; margin-top: 15cm; margin-bottom:-0cm, padding-bottom:2cm}}
.left-section h3 { font-size:1.4rem; margin-top:0cm; }

/* Portrait right-aligned */
.profile {
  width: 25%;
  max-width: 200px;
  border-radius: 50%;
  float: right;
  margin-right: 0cm;
  margin-top: -2cm;
}

.pic{
  width: 100%;
  float: right;
  margin-right: 0cm;
  margin-top: 2cm;
  margin-bottom: 2cm;
}
/* Topnav and footer */
.navbar-style {
  font-family: "Courier New", monospace;
  font-size: 15pt;
  color: #fff;
  letter-spacing: 0.04em;
  background: rgba(0,0,0,0.7); /* more transparent */
  padding: 4px 40px 4px 12px;
  border-radius: 6px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.3);
  position: fixed;
  right: 0;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

.topnav.navbar-style { top: 28px; }
footer.navbar-style { bottom: 28px; }

.navbar-style a {
  color: #fff;
  text-decoration: none;
  margin-left: 0.4em;
  display: inline-flex;
  align-items: center;
}

.navbar-style a i {
  margin-right: 0.15em;
}

.navbar-style a:hover { color: #ddd; }
.navbar-style.active { opacity: 1; }

/* Smooth scroll */
html { scroll-behavior: smooth; }

/* Mobile */
@media (max-width:700px) {
  .profile { width: 100px; margin-left:0; float:none; display:block; margin-top:1em; }
  .left-section { padding:60px 5%; }
  .name { font-size:40pt; margin-top:1cm; margin-bottom:2cm; padding:0.5rem 1rem; }
  .navbar-style { font-size:7pt; padding:3px 20px 3px 8px; }
}
</style>

</body>
</html>
